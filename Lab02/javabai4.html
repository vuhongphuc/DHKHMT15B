<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

<body>
    <script lang="JavaScript">
        var D = new Date();
        var ns, nht;
        nht = D.getFullYear();
        do {
            ns = prompt("Nhap nam sinh: ", "");
        }
        while (parseInt(ns)>nht || parseInt(ns)<0);
    </script>
