<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script language="JavaScript">
        var SoLuong, x;
        var DS = new Array(100);
        SoLuong = prompt("Nhập số lượng phòng ban: ", 10);
        for (i = 0; i < SoLuong; i++) {
            DS[i] = prompt("Nhập vào họ tên: ","");
        }
        DS.sort();
        document.write("<H3>Danh sách phòng ban sau khi sắp xếp </H3>");
        for (x in DS) {
            document.write(DS[x] + "<BR>");
        }
    </script>
</body>
</html>
